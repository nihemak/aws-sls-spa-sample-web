<div>
  <a [routerLink]="['/']">Home</a>
  <div>
    <ul>
      <li *ngIf="!(auth.loggedIn | async)">
        <a [routerLink]="['/login']">Login</a>
      </li>
      <li>
        <a (click)="onClickLogout()">Logout</a>
      </li>
      <li>
        <a [routerLink]="['/signup']">Signup</a>
      </li>
    </ul>
    <span>
      {{ username }}
    </span>
  </div>
</div>

<h1 i18n="@@Title">{{ title }}</h1>
<router-outlet></router-outlet>

<div *ngIf="todo">

    <h2 i18n="@@DetailTitle">{{ todo.text }} Details</h2>
    <div><span i18n="@@DetailId">id: </span>{{ todo.id }}</div>
    <div>
      <label i18n="@@DetailText">text:
        <input [(ngModel)]="todo.text" placeholder="text">
      </label>
    </div>

</div>
<button (click)="goBack()" i18n="@@DetailBack">go back</button>
